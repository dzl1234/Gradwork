<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 跨语言智能聊天平台</title>
    <link rel="stylesheet" href="../static/css/main.css">

<!-- 导航栏 -->

        <a href="index.html" class="navbar-logo">多语言聊天</a>
        <ul class="navbar-nav">
            <li><a href="login.html" class="active">登录</a></li>
            <li><a href="register.html">注册</a></li>
        </ul>

<!-- 登录表单 -->
<div class="container">
    <div class="form-container">
        <h2 class="form-title">用户登录</h2>

        <!-- 错误提示 -->
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-input" />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" />
            </div>

            <button type="submit" class="form-button">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>

        <a href="register.html" class="form-link">还没有账号？立即注册</a>
    </div>
</div>

<!-- 页脚 -->
<footer style="margin-top: 80px; padding: 20px; background-color: #34495e; color: white; text-align: center;">

</script>
</body>
</html>
